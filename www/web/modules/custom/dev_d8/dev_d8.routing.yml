
dev_d8.formation_controller_listArticle:
  path: '/list-article'
  defaults:
    _controller: '\Drupal\dev_d8\Controller\FormationController::listArticle'
    _title: 'Liste Article'
  requirements:
    _permission: 'access content'

dev_d8.article_filter_form:
  path: '/dev_d8/form/article_filter'
  defaults:
    _form: '\Drupal\dev_d8\Form\ArticleFilterForm'
    _title: 'ArticleFilterForm'
  requirements:
    _access: 'TRUE'
  
